<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingosto - Kayıt Ol</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- Ortak CSS dosyanız -->
</head>
<body>
    <div class="login-container">
        <h2>Lingosto'ya Kayıt Ol</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Kayıt Ol</button>
        </form>
        <p>Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

    <script>
        // Firebase yapılandırma (BU KISMI KENDİ FIREBASE BİLGİLERİNLE DOLDUR)
        const firebaseConfig = {
            apiKey: "AIzaSyBwYxsjKgQWynx7k0iALM1U7p_KIOPeYVk",
              authDomain: "lingosto.firebaseapp.com",
              projectId: "lingosto",
              storageBucket: "lingosto.firebasestorage.app",
              messagingSenderId: "433536212857",
              appId: "1:433536212857:web:9af9843418cbda347f19a8",
            appId: "SENİN_FIREBASE_APP_ID"
        };

        // Firebase başlat
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Kayıt olma fonksiyonu
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Sayfanın yenilenmesini engelle

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Kayıt başarılı! ✅");
                    window.location.href = "dashboard.html"; // Kullanıcıyı yönlendir
                })
                .catch((error) => {
                    alert("Hata: " + error.message);
                });
        });
    </script>
</body>
</html>
