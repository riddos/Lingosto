<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingosto - Create an account</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">
                <img src="../images/icon.png" alt="Home Icon">
                Lingosto
            </a>
            <ul class="menu">
                <li><a href="../pages/languages.html">Languages</a></li>
                <li><a href="../pages/generate.html">Generate Text</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Start your journey</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Enter your e-mail" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="submit">Register</button>
        </form>
        <p>Do you already have an account? <a href="login.html">Log in</a></p>
    </div>
    <script type="module" src="../js/register.js"></script>
</body>
</html>
