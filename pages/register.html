<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingosto - Kayıt Ol</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <header>
        <nav>
            <a href="../index.html" class="logo">
                <img src="../images/icon.png" alt="Home Icon">
                Lingosto
            </a>
            <ul class="menu">
                <li><a href="../pages/languages.html">Languages</a></li>
                <li><a href="../pages/generate.html">Generate Text</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2>Lingosto'ya Kayıt Ol</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">Kayıt Ol</button>
        </form>
        <p>Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
