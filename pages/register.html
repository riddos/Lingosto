<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingosto - Kayıt Ol</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- CSS dosyamız -->
</head>
<body>
    <div class="login-container">
        <h2>Lingosto'ya Kayıt Ol</h2>
        <form id="register-form">
            <div class="input-group">
                <label for="email">E-posta</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Şifreyi Tekrar Gir</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="login-btn">Kayıt Ol</button>
        </form>
        <p>Zaten hesabın var mı? <a href="login.html">Giriş Yap</a></p>
    </div>

    <!-- Firebase SDK'ları -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

    <script>
        // Firebase Konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyBwYxsjKgQWynx7k0iALM1U7p_KIOPeYVk",
            authDomain: "lingosto.firebaseapp.com",
            projectId: "lingosto",
            storageBucket: "lingosto.appspot.com",
            messagingSenderId: "433536212857",
            appId: "1:433536212857:web:9af9843418cbda347f19a8",
            measurementId: "G-XP38M8F7RD"
        };

        // Firebase başlat
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Kayıt formu işlemleri
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Sayfanın yenilenmesini engelle

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

            // Şifrelerin eşleştiğini kontrol et
            if (password !== confirmPassword) {
                alert("Şifreler eşleşmiyor! Lütfen tekrar deneyin.");
                return;
            }

            // Firebase Authentication ile yeni kullanıcı kaydı
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Kayıt başarılı! Şimdi giriş yapabilirsin. 🎉");
                    window.location.href = "login.html"; // Kullanıcıyı giriş sayfasına yönlendir
                })
                .catch((error) => {
                    alert("Hata: " + error.message);
                });
        });
    </script>
</body>
</html>
