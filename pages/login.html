<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lingosto - Giriş Yap</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- CSS dosyamız -->
</head>
<body>
    <div class="login-container">
        <h2>Lingosto'ya Giriş Yap</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-posta veya Kullanıcı Adı</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Şifre</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Beni Hatırla</label>
            </div>
            <button type="submit" class="login-btn">Giriş Yap</button>
        </form>
        <p><a href="#">Şifremi Unuttum?</a></p>
        <p>Hesabın yok mu? <a href="../pages/register.html">Hesap Oluştur</a></p>
    </div>

    <!-- Firebase SDK'ları -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

    <script>
        // Firebase Konfigürasyonu
        const firebaseConfig = {
            apiKey: "AIzaSyBwYxsjKgQWynx7k0iALM1U7p_KIOPeYVk",
            authDomain: "lingosto.firebaseapp.com",
            projectId: "lingosto",
            storageBucket: "lingosto.appspot.com",  // Yanlış olan URL düzeltilmiş!
            messagingSenderId: "433536212857",
            appId: "1:433536212857:web:9af9843418cbda347f19a8",
            measurementId: "G-XP38M8F7RD"
        };

        // Firebase başlat
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Giriş formu işlemleri
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Sayfanın yenilenmesini engelle

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Firebase Authentication ile giriş
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    alert("Giriş başarılı! 🎉");
                    window.location.href = "dashboard.html"; // Kullanıcıyı yönlendir
                })
                .catch((error) => {
                    alert("Hata: " + error.message);
                });
        });
    </script>
</body>
</html>
