        <div class="container">
        <h2>İletişim</h2>
        <form id="contact-form">
            <label for="name">Ad Soyad</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Konu</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="message">Mesaj</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Gönder</button>
        </form>
    </div>
    <script>document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const subject = document.getElementById('subject').value;
    const message = document.getElementById('message').value;
    
    const mailtoLink = `mailto:ridvanakdemirr@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`Ad Soyad: ${name}\nEmail: ${email}\nMesaj: ${message}`)}`;
    
    window.location.href = mailtoLink;
});
</script>
