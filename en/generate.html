<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate a Text</title>
    <link rel="icon" sizes="16x16" href="../../images/logo.png" type="image/png">
    <link rel="icon" sizes="32x32" href="../../images/logo.png" type="image/png">
    <link rel="icon" sizes="48x48" href="../../images/logo.png" type="image/png">
    <link rel="icon" href="../../images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../../css/generate.css">
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html" class="logo">
                <img src="../../images/icon.png" alt="Home Icon">
                Home
            </a>
            <div class="nav-right">
                <div class="language-selector">
                    <button class="language-btn">EN ▼</button>
                    <ul class="language-dropdown">
                        <li><a href="../../index.html">EN</a></li>
                        <li><a href="#" data-lang="tr">TR</a></li>
                        <li><a href="#" data-lang="cs">CS</a></li>
                        <li><a href="#" data-lang="de">DE</a></li>
                        <li><a href="#" data-lang="fr">FR</a></li>
                        <li><a href="#" data-lang="it">IT</a></li>
                    </ul>
                </div>
                <button class="menu-toggle" aria-label="Toggle menu">
                    ☰
                </button>
            </div>
            <ul class="menu">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="languages.html">Get started</a></li>
                <li><a href="generate.html">Generate a text</a></li>
                <li><a href="login.html">Log In / Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Generate a Text</h1>
    </header>

    <div class="container">
        <textarea id="input-text" placeholder="Paste your text here..."></textarea>
        <div class="controls">
            <button id="generate-btn">Generate the Text</button>
            <select id="language-select">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="it">Italian</option>
            </select>
        </div>
        <div id="output"></div>
        <div id="flashcards-container"></div>
    </div>

    <script src="../../js/generate.js"></script>
</body>
</html>
