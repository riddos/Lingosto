<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Language - Lingosto</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f9f9;
            color: #333;
        }
        header {
            background-color: #30d5c8;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #30d5c8;
            margin-bottom: 20px;
        }
        .languages {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        .language {
            text-align: center;
            width: 150px;
        }
        .language img {
            width: 100px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .language p {
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            color: #30d5c8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lingosto</h1>
        <p>Select the language you want to learn.</p>
    </header>

    <div class="container">
        <h2>Choose Your Language</h2>
        <div class="languages">
            <div class="language">
                <a href="#"><img src="images/turkish.png" alt="Turkish Flag"></a>
                <p>Turkish</p>
            </div>
            <div class="language">
                <a href="#"><img src="images/english.png" alt="English Flag"></a>
                <p>English</p>
            </div>
            <div class="language">
                <a href="#"><img src="images/french.png" alt="French Flag"></a>
                <p>French</p>
            </div>
            <div class="language">
                <a href="#"><img src="images/spanish.png" alt="Spanish Flag"></a>
                <p>Spanish</p>
            </div>
            <div class="language">
                <a href="#"><img src="images/german.png" alt="German Flag"></a>
                <p>German</p>
            </div>
            <div class="language">
                <a href="#"><img src="images/italian.png" alt="Italian Flag"></a>
                <p>Italian</p>
            </div>
        </div>
    </div>
</body>
</html>
